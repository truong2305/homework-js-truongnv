<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project #2 - Image Gallery Pop up</title>
  </head>
  <body>
    <section class="mt-5 text-center" id="btn_scroll"></section>

    <div class="mb-3 pt-5" id="all_img">
        <p class="alert alert-primary text-center" >Tất cả ảnh</p>
    </div>
    <section class="gallery" id="gallery"></section>

    <div class="mb-3 pt-5" id="land">
        <p class="alert alert-primary text-center" >Sống trên cạn</p>
    </div>
    <section class="gallery" id="in_land"></section>

    <div class="mb-3 pt-5" id="ocean">
        <p class="alert alert-primary text-center" >Sống dưới nước</p>
    </div>
    <section class="gallery" id="in_ocean"></section>

    <div class="mb-3 pt-5" id="sky">
        <p class="alert alert-primary text-center" >Bay trên trời</p>
    </div>
    <section class="gallery" id="in_sky"></section>

    <section class="pt-5 text-center" id="color" style="height: 100vh;">
        <p class="alert alert-primary" id="text_color">Color</p>
        <button class="btn btn-secondary" id="btn_color">Switch</button>
    </section>
    
    <!-- modal -->
    <div class="modal1" onclick="hidden_full_img(event)">
      <img alt="" class="full-img" />
    </div>

    <script src="./main.js"></script>
  </body>
</html>
