<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <style>
      html {
        font-size: 14px;
      }
     
    </style>
</head>
<body class="p-3">
  <div id="demo"></div>
  <h6>bài 6: </h6>
  <div class="row">
    <form class="col-4"  onsubmit="addItem(event)" autocomplete="off">
      <div class="mb-3">
        <label for="first_name" class="form-label">first_name:</label>
        <input type="text" id="first_name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">last_name:</label>
        <input type="text" id="last_name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">age:</label>
        <input type="text" id="age" class="form-control">
      </div>
      <div class="mb-3">
        <label for="favorite" class="form-label">favorite:</label>
        <input type="text" id="favorite" class="form-control">
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Kết quả</button>
    </form>
    <div class="col-7 offset-1">
      <span id="error"></span>
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Favorite</th>
          </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
  </div>
    <script src="./main.js"></script>
</body>
</html>
