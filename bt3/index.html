<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-3" id="container1">
      đang bảo trì
      <button class="btn btn-primary" onclick="server_play()">Quay lại</button>
    </div>
    <div class="container mt-3" id="container2">
      <button class="btn btn-danger" ondblclick="server_pause()">bảo trì</button>
      <div class="d-flex my-3">
        <button class="btn btn-primary me-3" id="add_product" onclick="show_actions()">Add product</button>
        <div id="actions">
          <div class="d-flex">
            <div class="d-flex">
              <input type="text" class="form-control me-3" placeholder="Name product" id="in_name" autocomplete="off" />
              <input type="text" class="form-control" placeholder="Price .000 đ" id="in_price"  autocomplete="off"/>
            </div>
            <button class="ms-3 btn btn-success"  onclick="add_item_product()">Add</button>
            <button class="ms-3 btn btn-danger"  onclick="hidden_actions()">X</button>
          </div>
        </div>
      </div>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Stt</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody id="bt12"></tbody>
      </table>
      <div class="d-flex">
        <strong>Total price:</strong>
        <span class="ms-3" id="price"></span>
      </div>
      <div class="mt-3">
          <button class="btn btn-info mb-3" id="btn_show_detail" onclick="bt3()">show random product</button>
          <div id="show_product_detail">

          </div>
      </div>
    </div>
    <section class="gallery mt-5">
      <!-- Image 1 -->
      <div class="img-container">
      <img src="img/small/pexels-anna-shvets-4588065.jpg"  alt="1" onclick="show_img(this)" />
      </div>
      <!-- Image 2 -->
      <div class="img-container" >
        <img src="img/small/pexels-anthony-139639.jpg" alt="2" onclick="show_img(this)" />
      </div>

      <!-- Image 3 -->
      <div class="img-container" >
        <img src="img/small/pexels-burst-374825.jpg" alt="3" onclick="show_img(this)"/>
      </div>

      <!-- Image 4 -->
      <div class="img-container" >
        <img src="img/small/pexels-carlos-spitzer-17811.jpg" alt="4" onclick="show_img(this)" />
      </div>

      <!-- Image 5 -->
      <div class="img-container" >
        <img src="img/small/pexels-charles-1851164.jpg" alt="5" onclick="show_img(this)"/>
      </div>

      <!-- Image 6 -->
      <div class="img-container" >
        <img src="img/small/pexels-frans-van-heerden-631292.jpg" alt="6" onclick="show_img(this)"/>
      </div>

      <!-- Image 7 -->
      <div class="img-container" >
        <img src="img/small/pexels-gratisography-4602.jpg" alt="7" onclick="show_img(this)"/>
      </div>

      <!-- Image 8 -->
      <div class="img-container" >
        <img src="img/small/pexels-jan-kopřiva-3614358.jpg" alt="8" onclick="show_img(this)"/>
      </div>

      <!-- Image 9 -->
      <div class="img-container" >
        <img src="img/small/pexels-jeremy-bishop-2422915.jpg" alt="9" onclick="show_img(this)"/>
      </div>
      <!-- Image 10 -->
      <div class="img-container" >
        <img src="img/small/pexels-jim-long-949859.jpg" alt="10" onclick="show_img(this)"/>
      </div>
    </section>
    <!-- modal -->
    <div class="modal1" id="show">
      <img src="" alt="" class="full-img" />
    </div>

    <script src="./main.js"></script>
  </body>
</html>
